<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>
  <body>
    <div id="content"></div>

    <script src="../../core/lib/interface.js"></script>
    <script type="module" src="chart.min.js"></script>
    <script>exports = {};</script>
    <script type="module" src="lib.js"></script>
    <script>
const DB_HEADER_LEN = 8;
const DB_RECORDS_PER_HR = 6;

var domContent = document.getElementById("content");
var chartInstances = {}; // Store chart instances to destroy them later

function destroyAllCharts() {
  Object.keys(chartInstances).forEach(key => {
    if (chartInstances[key]) {
      chartInstances[key].destroy();
      delete chartInstances[key];
    }
  });
}

function saveCSV(data, date, title) {
  // date = "2021-9"/ etc
  var csv = "Date,Time,Steps,Heartrate,Movement,Heartrate(min),Heartrate(max),Temperature,Altitude,Activity,Battery\n";
  var f = data;

  var inf = exports.getDecoder(data);
  var idx = DB_HEADER_LEN;
  for (var day=0;day<31;day++) {
    for (var hr=0;hr<24;hr++) { // actually 25, see below
      for (var m=0;m<DB_RECORDS_PER_HR;m++) {
        var h = f.substr(idx, inf.r);
        if (h!=inf.clr) {
          var h = Object.assign({
            day : day + 1,
            hr : hr,
            min : m * 10
          }, inf.decode(h));
          csv += [
            date + "-" + h.day,
            h.hr+":"+h.min.toString().padStart(2,0),
            h.steps,
            h.bpm||"",
            h.movement,
            h.bpmMin||h.bpm||"",
            h.bpmMax||h.bpm||"",
            (h.temperature!==undefined)?h.temperature:"",
            (h.altitude!==undefined)?h.altitude:"",
            (h.activity!==undefined)?h.activity:"",
            (h.battery!==undefined)?h.battery:"",
          ].join(",")+"\n";
        }
        idx += inf.r;
      }
    }
    idx += inf.r; // +1 because we have an extra record with totals for the end of the day
  }

  Util.saveCSV(title, csv);
}

function downloadHealth(filename, callback) {
  Util.showModal("Downloading Health info...");
  Util.readStorage(filename, data => {
    Util.hideModal();
    callback(data);
  });
}
function getMonthList() {
  Util.showModal("Loading...");
  domContent.innerHTML = "";
  Puck.eval(`require("Storage").list(/^health-.*\\.raw$/)`,files=>{
    files = files.map(f => {
      var m = f.match(/^health-([^\.]+)\.raw$/);
      return {
        filename :  f,
        date : m[1], // eg 2021-9
        str : new Date(m[1]).toLocaleString(undefined, {month:'long',year:'numeric'})
      }
    })
    var htmlOverview = `<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Month</th>
      <th></th>
    </tr>
  </thead>
  <tbody>\n`;
    files.forEach(f => {
      htmlOverview += `
      <tr>
        <td>${f.str}</td>
        <td>
          <button class="btn btn-primary" filename="${f.filename}" date="${f.date}" task="downloadcsv">Download CSV</button>
          <button class="btn btn-primary" filename="${f.filename}" date="${f.date}" monthstr="${f.str}" task="monthtable">Table</button>
          <button class="btn btn-primary" filename="${f.filename}" date="${f.date}" monthstr="${f.str}" task="monthgraph">Graph</button>
          <button class="btn btn-error" filename="${f.filename}" date="${f.date}" task="delete" style="float: right;margin-right: 5px;">Delete</button>
        </td>
      </tr>
      `;
    });
    if (files.length==0) {
      htmlOverview += `
    <tr>
      <td>No data recorded</td>
      <td></td>
    </tr>
        `;
    }
    htmlOverview += `
    </tbody>
</table>`;
    domContent.innerHTML = htmlOverview;
    Util.hideModal();
    var buttons = domContent.querySelectorAll("button");
    for (var i=0;i<buttons.length;i++) {
      buttons[i].addEventListener("click",event => {
        var button = event.currentTarget;
        var filename = button.getAttribute("filename");
        var date = button.getAttribute("date");
        if (!filename || !date) return;
        var monthstr = button.getAttribute("monthstr");
        var task = button.getAttribute("task");
        if (task=="delete") {
          Util.showModal("Deleting...");
          Util.eraseStorage(filename,()=>{
            Util.hideModal();
            getMonthList();
          });
        }
        if (task=="downloadcsv") {
          downloadHealth(filename, data => saveCSV(data, date, `Bangle.js Health ${date}`));
        }
        if (task=="monthtable") {
          viewMonthDataAsTable(filename, date, monthstr);
        }
        if (task=="monthgraph") {
          viewMonthDataAsGraph(filename, date, monthstr);
        }
      });
    }
  })
}

function getDailyData(data) {
  var dailyData = [];
  var inf = exports.getDecoder(data);
  var idx = DB_HEADER_LEN;
  for (var day = 0; day < 31; day++) {
    var dayData = {steps: 0, bpm: 0, movement: 0};
    let bpmCnt = 0;
    for (var hr = 0; hr < 24; hr++) { // actually 25, see below
      for (var m = 0; m < DB_RECORDS_PER_HR; m++) {
        var h = data.substr(idx, inf.r);
        if (h != inf.clr) {
          var h = Object.assign({
            day : day + 1,
            hr : hr,
            min : m * 10
          }, inf.decode(h));
          dayData.steps += h.steps; // sum
          if (h.bpm > 0) {
            dayData.bpm = dayData.bpm + h.bpm;
            bpmCnt++;
          }
          dayData.movement += h.movement; // sum
        }
        idx += inf.r;
      }
    }
    idx += inf.r; // +1 because we have an extra record with totals
                          // for the end of the day
    if (bpmCnt > 0) {
      dayData.bpm = Math.round(dayData.bpm/bpmCnt); // average
    }
    dailyData[day + 1] = dayData;
   }
   return dailyData;
}

function getDetailedDayData(data, selectedDay) {
  var records = [];
  var inf = exports.getDecoder(data);
  var idx = DB_HEADER_LEN;
  
  for (var day = 0; day < 31; day++) {
    for (var hr = 0; hr < 24; hr++) {
      for (var m = 0; m < DB_RECORDS_PER_HR; m++) {
        var h = data.substr(idx, inf.r);
        if (h != inf.clr && day + 1 === selectedDay) {
          var record = Object.assign({
            day : day + 1,
            hr : hr,
            min :  m * 10
          }, inf.decode(h));
          records.push(record);
        }
        idx += inf.r;
      }
    }
    idx += inf.r; // +1 for end of day record
  }
  
  return records;
}

function viewMonthDataAsTable(filename, date, monthstr) {
  Util.showModal("Reading Health info...");
  Util.readStorage(
    filename, data => {
      Util.hideModal();

      var htmlOverview = `<h1>` + monthstr + `</h1>
      <button class="btn btn-primary" id="backtomonth" style="float: right;margin-right: 5px;">Back</button>
      <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Day</th>
          <th>Steps</th>
          <th>BPM</th>
          <th>Movement</th>
        </tr>
      </thead>
      <tbody>\n`;

       var dailyData = getDailyData(data);
       for (var i = 1; i < dailyData.length + 1; i++) {
          var dayData = dailyData[i];
          if (dayData) {
            htmlOverview += `<tr style="cursor: pointer;" class="day-row" data-day="${i}" data-filename="${filename}" data-date="${date}" data-monthstr="${monthstr}">
            <td>${i}</td>
            <td>${dayData.steps}</td>
            <td>${Math.round(dayData.bpm)}</td>
            <td>${dayData.movement}</td>
            <td><button class="btn btn-primary" id="see-day-view" style="margin-right: 5px;">Details</button></td>
            </tr>`;

          }
      }
      htmlOverview += `</tbody></table>`;
      domContent.innerHTML = htmlOverview;
      domContent.querySelector("#backtomonth").addEventListener("click",event => {
         getMonthList();
      });
      
      // Add click listeners to day rows
      var buttons = domContent.querySelectorAll("#see-day-view");
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", event => {
          var button = event.currentTarget;
          var row = button.closest(".day-row");
          var day = parseInt(row.getAttribute("data-day"));
          var filename = row.getAttribute("data-filename");
          var date = row.getAttribute("data-date");
          var monthstr = row.getAttribute("data-monthstr");
          viewDayDataAsTable(filename, date, monthstr, day);
        });
      }
    });
}

function viewDayDataAsTable(filename, date, monthstr, day) {
  Util.showModal("Reading Health info...");
  Util.readStorage(
    filename, data => {
      Util.hideModal();

      var htmlOverview = `<h1>${day} ${monthstr}</h1>
      <div>
      <button class="btn btn-primary" id="backtomonthtable" data-filename="${filename}" data-date="${date}" data-monthstr="${monthstr}" style="float: right;margin-right: 5px;">Back</button>
      <button class="btn btn-primary" id="viewdaygraph" data-filename="${filename}" data-date="${date}" data-monthstr="${monthstr}" data-day="${day}" style="float: right;margin-right: 5px;">Graph</button>
      </div>
      <div style="max-height: 600px;padding-top:20px; overflow-y: auto;">
      <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Time</th>
          <th>Steps</th>
          <th>BPM</th>
          <th>Movement</th>
          <th>Temp (Â°C)</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>\n`;

       var records = getDetailedDayData(data, day);
       records.forEach(record => {
         var timeStr = record.hr.toString().padStart(2, '0') + ':' + record.min.toString().padStart(2, '0');
         htmlOverview += `<tr>
           <td>${timeStr}</td>
           <td>${record.steps || 0}</td>
           <td>${record.bpm || ''}</td>
           <td>${record.movement || 0}</td>
           <td>${record.temperature !== undefined ? record.temperature.toFixed(1) : ''}</td>
           <td>${record.activity || ''}</td>
         </tr>`;
       });
       
       if (records.length === 0) {
         htmlOverview += `<tr><td colspan="6">No data recorded for this day</td></tr>`;
       }
       
      htmlOverview += `</tbody></table></div>`;
      domContent.innerHTML = htmlOverview;
      
      domContent.querySelector("#backtomonthtable").addEventListener("click", event => {
        var btn = event.currentTarget;
        viewMonthDataAsTable(btn.getAttribute("data-filename"), btn.getAttribute("data-date"), btn.getAttribute("data-monthstr"));
      });
      
      domContent.querySelector("#viewdaygraph").addEventListener("click", event => {
        var btn = event.currentTarget;
        viewDayDataAsGraph(btn.getAttribute("data-filename"), btn.getAttribute("data-date"), btn.getAttribute("data-monthstr"), parseInt(btn.getAttribute("data-day")));
      });
    });
}
